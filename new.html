<!DOCTYPE html>
<html>
    <head>
        <title>Basic Scene</title>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-assets>
                <img id="face" src="lego_obj/Face_04.png">
				<a-asset-item id="obj1" src="lego_obj/lego obj.obj"></a-asset-item>
			</a-assets>
			
        <!--<a-box src="#boxTexture"
        position="0 2 -5"
        rotation="0 45 45"
        scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box> -->
            <a-entity text="value: Example with lego; color: #FAFAFA; width: 5; anchor: align" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-entity>
			<a-entity obj-model="obj: #obj1" material="src: #face" position="0 0.5 0" scale="0.05 0.05 0.05"></a-entity>
			<!--<a-camera>-->
                <a-marker-camera preset='hiro'></a-marker-camera>
                <!--<a-cursor color="#FAFAFA"></a-cursor>-->
            <!--</a-camera>-->
        </a-scene>
    </body>
</html>
